{% extends 'layout.html' %} {% block style %}
<style>
#main h1 {
	color: #fff;
	font-size: 2.5em;
	font-weight: normal;
}
#main h2 {
	color: #ddd;
	font-size: 1.2em;
	font-weight: normal;
}
#section1 {
	height: 500px;
	background-image: url("{{url_for('static', filename='img/bg.png')}}");
	background-size: cover;
	padding-top: 180px;
	padding-left: 90px;
	background-attachment: fixed;
	background-position: top;
}
#section1 .login, #section1 .register {
	font-size: 18px;
	padding: 10px 40px;
	text-decoration: none;
	color: #fff;
	border: 1px solid #fff;
	margin-right: 16px;
	border-radius: 3px;
	-webkit-transition: color, background-color .4s;
	-moz-transition: color, background-color .4s;
	-ms-transition: color, background-color .4s;
	-o-transition: color, background-color .4s;
	transition: color, background-color .4s;
}
#section1 .login:hover, #section1 .register:hover {
	background-color: #fff;
	color: #252732;
	cursor: pointer;
}
#section2 {
	text-align: center;
	padding: 50px 60px;
	padding-bottom: 90px;
}
#section2 .fa {
	font-size: 45px;
	margin-bottom: 15px;
}
#section2 p {
	font-size: 18px;
}
#section2 a {
	font-size: 18px;
	padding: 10px 30px;
	text-decoration: none;
	color: #252732;
	border: 1px solid #252732;
	margin-right: 16px;
	border-radius: 3px;
	-webkit-transition: color, background-color .4s;
	-moz-transition: color, background-color .4s;
	-ms-transition: color, background-color .4s;
	-o-transition: color, background-color .4s;
	transition: color, background-color .4s;
}
#section2 a:hover {
	background-color: #252732;
	color: #fff;
	cursor: pointer;
}
#section3 {
	background-color: #f2f2f2;
	padding: 50px 60px;
	padding-bottom: 90px;
}
#section3 p {
	font-size: 16px;
	color: #555;
}
#section3 span {
	margin-right: 15px;
	font-size: 30px;
	position: relative;
	top: 1px;
	color: #252732;
}
</style>
{% endblock %} {% block body %}
<div id="section1">
	<h1>使用微信聊天机器人</h1>
	<h2>从未如此简单</h2>
	<div style="margin-top:40px;">
		<a href="" class="login">登陆</a>
		<a href="" class="register">注册</a>
	</div>
</div>
<div id="section2">
	<h1 style="color:#333;margin-top:30px;margin-bottom:60px;">为你提供了所需的一切</h1>
	<div class="row" style="margin-left:80px;margin-right:80px;margin-bottom:40px;">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<span class="fa fa-fw fa-user-circle-o"></span>
			<p>注册账号</p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<span class="fa fa-fw fa-cog"></span>
			<p>编辑规则</p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<span class="fa fa-fw fa-bell-o"></span>
			<p>开始运行</p>
		</div>
	</div>
	<div class="row" style="margin-left:80px;margin-right:80px;margin-bottom:40px;">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<span class="fa fa-fw fa-paper-plane-o"></span>
			<p>群聊转发</p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<span class="fa fa-fw fa-envelope-o"></span>
			<p>掉线提醒</p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<span class="fa fa-fw fa-bar-chart-o"></span>
			<p>数据统计</p>
		</div>
	</div>
	<div>
		<a href="https://zhuanlan.zhihu.com/p/27586459" target="_blank">查看详细介绍</a>
	</div>
</div>
<div id="section3">
	<div class="row" style="margin-left:30px;margin-right:30px;">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<h1 style="color:#333;margin-top:30px;margin-bottom:30px;">累计已有</h1>
			<p><span>{{stat['user']}}</span>人使用</p>
			<h1 style="color:#333;margin-top:60px;margin-bottom:30px;">累计转发</h1>
			<p><span>{{stat['message']}}</span>条消息</p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<img src="{{url_for('static', filename='img/example.png')}}" alt="" style="width:100%;margin-top:30px;">
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
});
</script>
{% endblock %}
